<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="bg-slate-900 text-white">
    <div class="container mx-auto flex items-center justify-center mt-10">
      <div
        class="flex flex-col max-w-xs p-5 bg-slate-700 rounded-lg shadow-2xl"
      >
        <img
          src="./images/image-equilibrium.jpg"
          class="h-60 rounded-lg"
          alt="image"
        />
        <h1 class="font-bold text-lg mt-4">Equilibrium #3066</h1>
        <p class="text-slate-400 mt-2">
          Our equilibrium collection brings and promotes balance and calm.
        </p>
        <div class="flex justify-between items-center mt-4">
          <div class="flex items-center gap-2">
            <img src="./images/icon-ethereum.svg" class="h-5" alt="etherum" />
            <p class="text-teal-400 font-bold">0.041ETH</p>
          </div>
          <div class="flex items-center gap-2">
            <img src="./images/icon-clock.svg" class="h-5" alt="etherum" />
            <p class="text-slate-400 text-sm">3 Days left</p>
          </div>
        </div>
        <div class="h-px bg-slate-400 my-4 w-11/12 mx-auto"></div>
        <div class="flex items-center gap-2">
          <img
            src="./images/image-avatar.png"
            class="h-10 rounded-full border border-slate-200"
            alt="avatar"
          />
          <p class="text-slate-400">
            Creation of
            <span class="text-white font-bold mx-1">Tony Stark</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
